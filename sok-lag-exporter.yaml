apiVersion: apps/v1
kind: Deployment
metadata:
  name: lag-exporter
  labels:
    app: lag-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lag-exporter
  template:
    metadata:
      labels:
        app: lag-exporter
    spec:
      containers:
        - name: prometheus
          image: lightbend/kafka-lag-exporter:0.6.2
          volumeMounts:
            - name: config-volume
              mountPath: /opt/docker/conf/
          ports:
            - containerPort: 9090
      volumes:
        - name: config-volume
          secret:
            secretName: lag-exporter-config
---
kind: Service
apiVersion: v1
metadata:
  name: lag-exporter-service
spec:
  selector:
    app: lag-exporter
  ports:
    - name: exporter
      protocol: TCP
      port: 9999
      targetPort: 9999
    - name: prom-exporter
      protocol: TCP
      port: 8000
      targetPort: 8000
---
apiVersion: v1
kind: Secret
metadata:
  name: lag-exporter-config
  labels:
    name: lag-exporter-config
  namespace: default
data:
  application.conf: |-
    